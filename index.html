<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, minimum-scale=1, user-scalable=no">
        
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.js"></script>
        <script type="text/javascript" src="js/jquery.onepage-scroll.js"></script>
        
        <link href='css/onepage-scroll.css' rel='stylesheet' type='text/css'>
        <link href='css/style.css' rel='stylesheet' type='text/css'>

        <title>Pepper's Day</title>
        <script>
            $(document).ready(function(){
            $(".main").onepage_scroll({
                sectionContainer: "section",
                responsiveFallback: 600,
                loop: true
            });
                });
	    </script>

    </head>
    <body>
        <div class="main">
            <section class="page1">
                <div class="intro">
                </div>
            </section>
            <section class="page2">
                <div class="pepperWake"></div>
            </section>
            <section class="page3">
                <div class="time_6AM"></div>
            </section>
            <section class="page4">
                <div class="time_8AM"></div>
            </section>
            <section class="page5">
                <div class="time_10AM"></div>
            </section>
            <section class="page6">
                <div class="time_12PM"></div>
            </section>
            <section class="page7">
                <div class="time_3PM"></div>
            </section>
            <section class="page8">
                <div class="time_5PM"></div>
            </section>
            <section class="page9">
                <div class="time_6PM"></div>
            </section>
            <section class="page9">
                <div class="time_8PM"></div>
            </section>
            <section class="page9">
                <div class="time_9PM"></div>
            </section>
            <section class="page10">
                <div class="credits">
                    <h1>CREDITS</h1>
                    <ul>
                        <li>A Day In The Life of a Web Designer: Infographic: https://tympanus.net/codrops/2013/02/06/interactive-infographic-with-svg-and-css-animations/</li>
                        <li>Pete R's jQuery One Page Scroll: http://www.thepetedesign.com/demos/onepage_scroll_demo.html</li>
                        <li>jQuery Sliders: link</li>
                    </ul>
                </div>
            </section>
        </div>
    </body>
    <script>
        $(".main").onepage_scroll({
            sectionContainer: "section",
            easing: "ease",
            animationTime: 1000,
            pagination: true,
            updateURL: false,
            beforeMove: function(index) {},
            afterMove: function(index) {},
            loop: false,
            keyboard: true,
            responsiveFallback: false,
            direction: "vertical"
        });
    </script>
</html>
