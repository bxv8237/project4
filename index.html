<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, minimum-scale=1, user-scalable=no">
        
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
        <script type="text/javascript" src="js/jquery.onepage-scroll.js"></script>
        
        <link href='css/style.css' rel='stylesheet' type='text/css'>

        <title>Pepper's Day</title>
    </head>
    <body>
        <div class="intro">
            <h1>A DAY IN THE LIFE OF PEPPER</h1>
            <img class="greetpepper" src="images/greetpepper.svg" alt ="introduction of pepper">
            <div class="carpet">
                <h2>Scroll down to see Pepper's day!</h2>
            </div>
        </div>
        <div class="pepperWake">
        </div>
        <div class="time_6AM" onscroll="scrollWin()"></div>
        <div class="time_8AM"></div>
        <div class="time_11AM"></div>
        <div class="time_12PM"></div>
        <div class="time_3PM"></div>
        <div class="time_4PM"></div>
        <div class="time_5PM"></div>
        <div class="time_6PM"></div>
        <div class="time_9PM"></div>
        <div class="pepperSleep"></div>
    <script>
      function scrollWin() {
        window.scrollTo(time_11AM);
      }
    </script>
    </body>
</html>
