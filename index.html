<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, minimum-scale=1, user-scalable=no">
        
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.js"></script>
        <script type="text/javascript" src="js/jquery.onepage-scroll.js"></script>
        
        <link href='css/onepage-scroll.css' rel='stylesheet' type='text/css'>
        <link href='css/style.css' rel='stylesheet' type='text/css'>

        <title>Pepper's Day</title>
        <script>
            $(document).ready(function(){
            $(".main").onepage_scroll({
                sectionContainer: "section",
                responsiveFallback: 600,
                loop: true
            });
                });
		
	    </script>

    </head>
    <body>
        <div class="main">
            <section class="page1">
                <div class="intro">
                    <h1>A DAY IN THE LIFE OF PEPPER</h1>
                    <img class="greetpepper" src="images/greetpepper.svg" alt ="introduction of pepper">
                    <div class="carpet">
                        <h2>Scroll down to see Pepper's day!</h2>
                    </div>
                </div>
            </section>
            <section class="page2">
                <div class="pepperWake"></div>
            </section>
            <section class="page3">
                <div class="time_6AM"></div>
            </section>
            <section class="page4">
                <div class="time_8AM"></div>
            </section>
        </div>
    </body>
    <script>
        $(".main").onepage_scroll({
            sectionContainer: "section",
            easing: "ease",
            animationTime: 1000,
            pagination: true,
            updateURL: false,
            beforeMove: function(index) {},
            afterMove: function(index) {},
            loop: false,
            keyboard: true,
            responsiveFallback: false,
            direction: "vertical"
        });
    </script>
</html>
